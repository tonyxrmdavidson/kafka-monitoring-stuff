                  "rgba(50, 172, 45, 0.97)"
              ],
              "dateFormat": "YYYY-MM-DD HH:mm:ss",
              "decimals": 2,
              "mappingType": 1,
              "pattern": "installed",
              "thresholds": [],
              "type": "number",
              "unit": "short"
            }
          ],
          "targets": [
            {
              "expr": "count((topk(1, subscription_sync_total{installed=~\"^strimzi.*$\"} > 0) by (instance, url)) * on (_id) group_left (url) (topk(1, console_url{url!=\"\"}) by (instance))) by (installed, url)",
