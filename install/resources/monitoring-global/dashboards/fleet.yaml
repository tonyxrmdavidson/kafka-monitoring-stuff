          "nullPointMode": "connected",
          "options": {},
          "pieType": "pie",
          "strokeWidth": 1,
          "targets": [
            {
              "expr": "count((topk(1, subscription_sync_total{installed=~\"^strimzi.*$\"} > 0))) by (version) * on (instance) group_left(version) count(cluster_version{type=\"completed\"}) by (version)",
