            {
              "expr": "(100 / (sum(strimzi_reconciliations_total{kind=~\"^Kafka$\"}) - sum(strimzi_reconciliations_locked_total{kind=~\"^Kafka$\"}))) * sum(strimzi_reconciliations_successful_total{kind=~\"^Kafka$\"})",
